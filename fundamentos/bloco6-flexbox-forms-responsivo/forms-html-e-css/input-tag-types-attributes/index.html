<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Formulário</h1>
  <form action="" method="GET">
    <label for="input-text">Digite seu nome: </label>
  <input type="text" placeholder="Bom dia" required class="" value="gustavo" name="texto" id="input-text">
  <br>
  <textarea name="" id="" cols="30" rows="30">Texto já estabelecido</textarea>
  <br>
  <input id="esporte-1" type="checkbox" value="fut" name="esporte" >Futebol
  <input id="esporte-2" type="checkbox" value="bas" name="esporte" >Basquete
  <input id="esporte-3" type="checkbox" value="vol" name="esporte" >Volei
  <input id="esporte-4" type="checkbox" value="nat" name="esporte" >Natação
  <br>
  <br>
  
  <label for="hub1"><input id="hub1" type="radio" name="hub" value="sp">São Paulo</label>
  <label for="hub2"><input id="hub2" type="radio" name="hub" value="mcz">Maceió</label>
  <label for="hub3"><input id="hub3" type="radio" name="hub" value="rj">Rio de Janeiro</label>
  <label for="hub4"><input id="hub4" type="radio" name="hub" value="bh">Belo Horizonte</label>
  <br>
  <select name="estado" id="dropdown-estado">
    <option value="sp">São Paulo</option>
    <option value="mg">Minas Gerais</option>
    <option value="al">Alagoas</option>
    <option value="rj">Rio de Janeiro</option>
    <option value="am">Amazonas</option>
    <option value="ba">Bahia</option>
  </select>
  <br>
  <input type="password" name="senha" id="" required>
  <br>
  <input type="file">
  <br>
  <button type="submit">Enviar</button>
  </form>
  
</body>
</html>
