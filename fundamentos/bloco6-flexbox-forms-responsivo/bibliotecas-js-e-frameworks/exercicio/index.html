<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./jquery-3.6.0.min.js"></script>
  <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1 class="fs-1 text-center">Formulário de inscrição</h1>
  </header>
  <main>
    <form action="">
      <div>
          <label class="form-label" for="name"></label>
          Amizade:
          <input class="form-control" type="text" name="nome" id="name" minlength="10" maxlength="50">
      </div>
      <div>
          <label class="form-label" for="email"></label>
          Digite seu e-mail:
          <input class="form-control" type="email" name="email" id="email" minlength="10" maxlength="50">
      </div>
      <div class="form-control-lg">
        <h2>Destino favorito</h2>
        <label for="op1">
          <input type="radio" name="option" id="op1">
          Cidade
        </label>
        <label for="op2">
          <input type="radio" name="option" id="op2">
          Campo
        </label>
        <label for="op3">
          <input type="radio" name="option" id="op3">
          Praia
        </label>
        <label for="op4">
          <input type="radio" name="option" id="op4">
          Montanhas
        </label>
      </div>
      <div class="form-control-lg">
        <h2>Porque você deveria ser o ganhador do TrybeTrip?</h2>
        <textarea name="areadetexto" id="textarea" cols="50" rows="10"></textarea>
      </div>
      <div class="form-control-lg">
        <h2>Qual melhor data para sua viagem?</h2>
        <label for="datatrip">
          Data:
          <input type="date" id="datatrip">
        </label>
      </div>
      <div class="form-control-lg">
        <label for="check1">
          <input type="checkbox" id="check1">
          Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        </label>
      </div>
      <div class="form-control-lg">
        <label for="check2">
          <input type="checkbox" id="check2">
          Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros
        </label>
      </div>
      <button type="submit">Submit</button>
      <button type="reset">Clear</button>
    </form>
  </main>
  
</body>
</html>
